<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta http-equiv="Cache-control" content="public">
  <meta http-equiv="Cache-control" content="max-age=2592000">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="{{ site.style.name }}" />
  <meta name="description" content="The blog of {{ site.style.name }}" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@ecampidoglio" />
  <meta name="twitter:title" content="{{ page.title }}" />
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:url" content="{{ site.url }}{{ page.url | replace:'index.html','' }}" />
  <meta property="og:type" content="article" />
  {% if page.excerpt %}
  <meta property="og:description" content="{{ page.excerpt | strip_html | strip_newlines }}" />
  <meta name="twitter:description" content="{{ page.excerpt | strip_html | strip_newlines }}" />
  {% endif %}
  {% if page.image %}
  <meta property="og:image" content="{{ site.url }}/assets/{{ page.assets }}/{{ page.image }}" />
  <meta name="twitter:image" content="{{ site.url }}/assets/{{ page.assets }}/{{ page.image }}" />
  {% endif %}
  {% include analytics.html %}
  <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}" />
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="alternate" type="application/rss+xml" title="Enrico Campidoglio" href="http://feeds.feedburner.com/megakemp" />
  <link rel="stylesheet" href="{{ site.url }}/css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  {% include flags.html %}
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,600|Open+Sans:700|Roboto:300|Inconsolata" rel="stylesheet">
  <script src="{{ site.url }}/js/jquery-header-bigfoot.min.js"></script>
</head>
<body>
  <nav class="topbar header" role="navigation">
    <ul>
      <li role="presentation"><a href="/about/">about</a></li>
      <li role="presentation" class="hide"><a href="/services/">services</a></li>
      <li role="presentation" class="hide"><a href="/workshops/">training</a></li>
      <li role="presentation"><a href="/speaking/">speaking</a></li>
      <li role="presentation"><a href="/">blog</a></li>
      <li role="presentation"><a href="/services/#contact">contact</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="four columns sidebar">
      {% include sidebar.html %}
    </div>

    <div class="eleven columns content">
      {{ content }}

      <div class="footer">
        {% include footer.html %}
      </div>
    </div>
  </div>

  <script id="dsq-count-scr" src="//megakemp.disqus.com/count.js" async></script>
</body>
</html>
